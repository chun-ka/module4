<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="col-sm-12" style="background-color:rgba(0, 0, 0, 0.2);height: 70px"><h3
        style="text-align: center;line-height: 70px  ">Xem chi tiết câu hỏi</h3></div>
<p><a href="/question" class="btn btn-primary">Danh sách</a></p>

<div style="margin-top:10px">
    <table class="table table-striped table-hover">

        <tr>
            <th scope="col">Tiêu đề</th>

            <td th:text="${questionContent.title}"></td>
        </tr>

        <tr>
            <th scope="col">Nội dung</th>
            <td th:text="${questionContent.content}"></td>
        </tr>

        <tr>
            <th scope="col">Phản hồi</th>
            <td th:text="${questionContent.answer}"></td>
        </tr>

        <tr>
            <th scope="col">Loại câu hỏi</th>
            <td th:text="${questionContent.questionType.name}"></td>
        </tr>

        <tr>
            <th scope="col">Tình trạng</th>
            <td th:text="${questionContent.status}"></td>
        </tr>

        <tr>
            <th scope="col">Ngày đăng</th>
            <td th:text="${questionContent.date}"></td>
        </tr>


    </table>
</div>
</body>
</html>
